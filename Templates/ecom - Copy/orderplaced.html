{% extends 'base.html' %} {% load static %} {% block extrahead %}
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--Css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css'%}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css'%}"/>

  <title>Bookso - Ecommerce Website</title>
{% endblock %} {% block content %}

    <div class="content-wrap">
      <div class="cart-menu">
        <ul class="cm-list">
          <li><a href="#">Order<br>Confirmation</a></li>
          <li><a href="#">Address</a></li>
          <li class="active"><a href="#">Payment</a></li>
        </ul>
      </div>
      <div class="cart">
        <div class="container-fluid">        
          <div class="order-successful-popup">
            <figure> 
                <a href="/">
              <img src="{% static 'imgs/order-placed.jpg'%}"></a>
            </figure>
            <p class="order-success"><span>Order Placed Successfully, Your Order no is  #EE0000{{order_id}} </span></p>
          </div>
        </div>
      </div>  
      <a href="#" id="scroll" style="display: none;"><img src="{% static 'imgs/back-to-top.png'%}" alt="Back to Top" title="Back to Top"></a>
    </div>
    
      
    
</div>

 <script type="text/javascript" src="{%static 'slick/slick.min.js'%}"></script>
