{% extends 'base.html' %} {% load static %} {% block extrahead %}
<!-- Font Awesome -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Font-->
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

<!--Css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}" />
<!-- Custom StyleSheet -->
<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<title>PLUSCROWN</title>

{% endblock %} {% block content %}

    
    <div class="content-wrap">
      <div class="login-wrapper">
        <div class="container-fluid">
          <div class="lw-forms">
            <div class="lw-wrap" id="lw-login-form">
              <div class="lw-left">
                <p class="lw-title">Request for books</p>
                <p>Here you can request for books that are not available or found in Pluscrown Application and Website</p>
                <div class="reviewimg">
                <img src="{% static 'imgs/reviews.png' %}" style="float:center ; padding-top : 40px" width="80%" height="40%">
              </div>
              </div>
              <div class="lw-right">
                <form>
                    <div class="col-xs-12">
                      <input type="text" name="book" placeholder="Book Name">
                    </div>
                    <div class="col-xs-12 login-button">
                      <select>
                        <option>Book Type</option>
                      </select>
                    </div>
                    <div class="col-xs-12 login-button">
                      <select>
                        <option>Book Related To</option>
                      </select>
                    </div>
                    <div class="col-xs-12 login-button">
                      <textarea placeholder="Description"></textarea>
                    </div>
                    <div class="col-xs-12 login-button">
                      <input type="file">
                    </div>
                    <div class="col-xs-12">
                      <input type="text" placeholder="Books required in days(dd)">
                    </div>
                    <div class="col-xs-12">
                      <input type="text" name="cust-name" placeholder="Customer Name">
                    </div>
                    <div class="col-xs-12">
                      <input type="text" name="cust-no" placeholder="Customer Number">
                    </div>
                    <div class="col-xs-12" style="display: inline-flex;">
                      <input type="checkbox" name="need"><label class="select-add-type1" > Tick the box for urgent need of book. </label>
                    </div>
                    <div class="col-xs-12 login-button" href="{% url 'Ecom:index' %}">
                      <input type="submit" name="request" value="Place Request">
                    </div>
                  </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" id="scroll" style="display: none;"><img src="{% static 'imgs/back-to-top.png' %}" alt="Back to Top" title="Back to Top"></a>
    </div>

    {% endblock %}

  <!--Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="scripts/custom.js"></script>
  </main>
</body>
</html>
