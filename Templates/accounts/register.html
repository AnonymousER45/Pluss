{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<!-- Font Awesome -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Font-->
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

<!--Css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}" />
<!-- Custom StyleSheet -->
<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<title>PLUSCROWN PRIVATE LIMITED</title>
{% endblock %}
{% block content %}
<div class="content-wrap lgn">
      <div class="login-wrapper">
        <div class="container-fluid">
          <div class="lw-forms">
            <div class="lw-wrap" id="lw-signup-form">
              <div class="lw-left">
                <p class="lw-title">Sign Up :-</p>
                <p>You seem new Here?<br>Create account for easy order placing, for Recommendations, Payment, etc.</p>
                <div class="signupimg" style="text-align: center;">
                <img src="{% static 'images/clipboard.png' %}" style="margin-left: 15px; margin-top : -40px max-width:280px;width:100%">
              </div>
              </div>
              <div class="lw-right">
                <form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="col-xs-12">
                    <input type="text" name="name" placeholder="Name">
                  </div>
                  <div class="col-xs-12">
                    <input type="text" name="phone" placeholder="Phone Number">
                  </div>
                  <div class="col-xs-12">
                    <input type="text" name="email" placeholder="Email Address">
                  </div>
                  <div class="col-xs-12">
                    <input id="password-field1" type="password" name="Password" placeholder="Password">
                    <span toggle="#password-field1" class="fa fa-eye-slash fa-fw field-icon toggle-password"></span>
                  </div>
                  <div class="col-xs-12">
                    <input id="password-field2" type="password" name="Password" placeholder="Re-Type Password">
                    <span toggle="#password-field2" class="fa fa-eye-slash fa-fw field-icon toggle-password"></span>
                  </div>
                  <div class="col-xs-12">
                    <input type="text" name="pincode" placeholder="Pincode">
                  </div>
                  <div class="col-xs-12" style="display: flex;">
                                            <label>
                                                <input type="checkbox" style="margin-right: 5px;" name="deafaultadd"> I agree with the Privacy Policy and Terms & Conditions. </label>
                                        </div>
                  <div class="col-xs-12 login-button">
                    <input type="submit" name="signup" value="Sign UP">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" id="scroll" style="display: none;"><img src="{% static 'imgs/back-to-top.png'%}" alt="Back to Top" title="Back to Top"></a>
    </div>

{% endblock %}
